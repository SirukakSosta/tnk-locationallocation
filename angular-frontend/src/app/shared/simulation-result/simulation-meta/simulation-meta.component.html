<div class="meta">
  <div nz-row [nzGutter]="16">
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="inner-box"><span class="highlight">Simulation Name: </span>{{meta.name}}</div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="inner-box"><span class="highlight">Simulation Started: </span>{{meta.start}}</div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="inner-box"><span class="highlight">Simulation Ended: </span>{{meta.end}}</div>
    </div>
    <!-- <div nz-col class="gutter-row" [nzSpan]="6">
      <div class="inner-box"><span class="highlight">Simulation Time: </span>3 hours</div>
    </div> -->
    <!-- <div nz-col class="gutter-row" [nzSpan]="6">
      <div class="inner-box"><span class="highlight">Input File Name: </span>data-patients.csv2</div>
    </div> -->
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="inner-box"><span class="highlight"># of data points: </span>{{meta.dataPoints}}</div>
    </div>
  </div>
  <div class="actions">
    <button nz-button class="btn-primary" nzShape="round"><i nz-icon nzType="download"></i>CSV</button>
    <button nz-button class="btn-primary" nzShape="round"><i nz-icon nzType="download"></i>GeoJson</button>
  </div>
</div>
