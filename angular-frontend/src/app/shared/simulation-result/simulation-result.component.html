<div>
  <div class="main">
    <div class="graph">
      <app-line-graph [meta]="selectedGraphMeta"></app-line-graph>
    </div>
    <div class="map">
      <nz-select nzShowSearch nzPlaceHolder="SelectP-Value" (ngModelChange)="selectValue($event)"
        [(ngModel)]="selectedValue">
        <ng-container *ngFor="let sim of simulationMarkers">
          <nz-option [nzLabel]="'P Value: ' + sim.p" [nzValue]="sim.p"></nz-option>
        </ng-container>
      </nz-select>
      <app-tnk-maps [showToolBar]="false" [markers]="extractedMarkers"></app-tnk-maps>
    </div>
  </div>
</div>
