<div id="header">
  <div class="logo">
    <img [src]="logoUrl" alt="" />
  </div>
  <div class="menu">
    <ul>
      <ng-container *ngFor="let url of urls">
        <li class="menu-item">
          <a [routerLink]="[url.route]">{{ url.title }}</a>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
