<div id="results">
  <div class="box border shadow">
    <div class="step">
      <div>
        Please Select Simulation
      </div>
    </div>
    <nz-select nzShowSearch nzSize="large" nzPlaceHolder="SELECT SIMULATION" (ngModelChange)="selectSimulation($event)"
      [(ngModel)]="selectedSimulation">
      <ng-container *ngFor="let simulation of simulations">
        <nz-option [nzLabel]="simulation.name" [nzValue]="simulation.id"></nz-option>
      </ng-container>
    </nz-select>
  </div>
  <div class="box border shadow" *ngIf="simulationMeta">
    <div class="step">
      <div class="title">
        <h3>Detals for <strong>{{simulationMeta.name}} - {{simulationMeta.id}}</strong></h3>
      </div>
    </div>
    <app-simulation-meta [meta]="simulationMeta"></app-simulation-meta>
  </div>
  <div class="box border shadow" *ngIf="simulationMarkers">
    <div class="step">
      <div>&nbsp;</div>
    </div>
    <app-simulation-result [simulationMarkers]="simulationMarkers"></app-simulation-result>
  </div>
</div>
